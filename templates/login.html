<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 100px;
        }
        .jumbotron-custom {
            background-color: #f8f9fa;
            border-radius: 0.3rem;
            padding: 2rem;
        }
        .card-custom {
            border: 1px solid #e3e3e3;
            border-radius: 0.3rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Jumbotron for Welcome Message -->
    <div class="jumbotron jumbotron-custom text-center">
        <h1 class="display-4">Welcome to Pest Detection</h1>
        <p class="lead">Please login to continue.</p>
    </div>

    <!-- Login Form -->
    <div class="container">
        <div class="card card-custom">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="login_type">Login Type:</label>
                        <select id="login_type" name="login_type" class="form-control" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-custom btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
