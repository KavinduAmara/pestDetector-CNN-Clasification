<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pests</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>


{% extends "admin/base.html" %}

{% block title %}Manage Pests{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="text-center">Pests</h1>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <h4 class="card-title">Pests List</h4>
                <a href="{{ url_for('admin.add_pest') }}" class="btn btn-success">Add New Pest</a>
            </div>
            <ul class="list-group">
                {% for pest in pests %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ pest.name }}</strong>
                    </div>
                    <div>
                        <a href="{{ url_for('admin.edit_pest', id=pest.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <form action="{{ url_for('admin.delete_pest', id=pest.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .card {
        border-radius: 15px;
    }
    .card-header {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    .list-group-item {
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .btn {
        margin-left: 10px;
    }
</style>
{% endblock %}
